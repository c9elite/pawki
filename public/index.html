<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawki - Quality Dog Treats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- 使用本地pawki_logo.png  -->
    <img src="images/pawki_logo.png" alt="Pawki Logo" class="logo" />
    <h1>Pawki Dog Treats</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#products">Treats</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <section id="intro">
    <h2>Welcome to Pawki</h2>
    <p>We provide high-quality, healthy, and delicious freeze-dried treats for your beloved dogs.</p>
  </section>

  <section id="products">
    <h2>Our Featured Treats</h2>
    <div class="product-list" id="product-list">
      <!-- Products will be dynamically loaded from products.json -->
    </div>
  </section>

  <section id="contact">
    <h2>Get in Touch</h2>
    <p>For inquiries, please email: <a href="mailto:service@pawki.com">service@pawki.com</a></p>
  </section>

  <footer>
    <p>&copy; 2024 Pawki Dog Treats</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/products')
        .then(response => response.json())
        .then(products => {
          const productList = document.getElementById('product-list');
          productList.innerHTML = products.map(product => `
            <div class="product-card">
              <img src="${product.image}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p class="description">${product.description}</p>
              <p class="price">Price: $${product.price}</p>
            </div>
          `).join('');
        })
        .catch(err => {
          console.error('Error fetching products:', err);
        });
    });
  </script>
</body>
</html>
